<div class="locationsContainer">
    <div class="locations">
        <h3>Locations:</h3>
        <ul>
            <li ng-repeat="location in ctrl.locations">
                <div>Id: {{location.id}}</div>
                <div>Name: {{location.name}}</div>
                <div>Email: {{location.email}}</div>
                <div>Bio: {{location.bio}}</div>
            </li>
        </ul>
    </div>
</div>
