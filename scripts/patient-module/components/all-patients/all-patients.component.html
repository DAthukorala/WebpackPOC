<div class="patientsContainer">
    <div class="patients">
      <h3>Patients:</h3>
      <ul>
        <li ng-repeat="patient in ctrl.patients">
          <a ui-sref-active="active" ui-sref="patients.patient({ patientId: patient.id })">
            {{patient.name}}
          </a>
        </li>
      </ul>
    </div>
    <ui-view></ui-view>
  </div>
